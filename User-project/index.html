<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User blog</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<img class="navbar-brand" href="#" src="./img/logo.png" alt="logo">
			<form class="d-flex" role="search">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<section class="d-flex">
		<div>
			<div class="mt-4 mx-5 d-flex flex-row mb-3">
				<img class="rounded" src="./img/main-photo.png" alt="main photo" height="370px" width="300px">
				<ol class="list-group mt-5 mx-2 fs-4">
					<li class="list-group-item d-flex justify-content-between align-items-start p-1">
						<div class="ms-2 me-auto">
							<div id="userDetails" class="fw-bold"></div>
					</li>
				</ol>
			</div>
			<div class="mt-4 mx-5 mb-3 ">
				<ul id="userList" class="list-group"></ul>
			</div>
		</div>
		<div class="post">
			<ul id="postList" class="list-group mt-5 mx-2 fs-4 ">
			</ul>
		</div>
	</section>
	<script src="./Js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
